<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Home24 web page information tool</title>
</head>

<body>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
             <h1>Enter a URL below</h1>
        </div>
    </div>

    <!-- Search bar to appear here -->
<!-- make it look good :) -->
<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col">
                                        <input id ="website" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Find web page information">
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
</div>

<div class="container">
    <br/>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertMsg" style="display: none">
        <strong id="msg"></strong>
      </div>

    <div class="row justify-content-left" style="display: none" id="tableDiv">
        <table class="table table-hover table-striped table-bordered" id="pageTable">
            <tr>
                <th>HTML Version</th>
                <td id="html"></td>
            </tr>
            <tr>
                <th>Page Title</th>
                <td id="title"></td>
            </tr>
            <tr>
                <th>Heading count</th>
                <td id="headingcount"></td>
            </tr>
            <tr>
                <th>Internal Links</th>
                <td id="internal"></td>
            </tr>
            <tr>
                <th>External Links</th>
                <td id="external"></td>
            </tr>
            <tr>
                <th>Inaccessible Links</th>
                <td id ="broken"></td>
            </tr>
            <tr>
                <th>Contains Login Form</th>
                <td id="login"></td>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
